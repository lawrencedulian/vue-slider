<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">
        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="{{slides.image[currentSlide]}}" alt="Svezia" />
                    <div class="text">
                        <h3> {{slides.title}} </h3>
                        <p> {{slides.text}} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div 
                        class="thumb"
                        :class="currentSlide === index ? 'active' : '' "
                        v-for = "(image, index) in slides.images"
                        @click = "showSlide(index)"
                    >
                    <img :src="image" alt="">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
